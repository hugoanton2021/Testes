<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("Hello Calculadora!");
        function calculo (operacao, num1, num2)
        
        {
            var resultado; //vazio, porque o valor vai ser a função que vai dar
            //variavel dentro da função
            if(operacao ==="SOMA")
            {
                resultado= num1+num2;
                
            }
            else if (operacao ==="SUBTRACAO")
            {
                resultado= num1-num2;
            }
            else if (operacao ==="MULTIPLICACAO")
            {
                resultado= num1*num2;
            }
            else if (operacao ==="DIVISAO")
            {
                resultado=num1/num2;
            }
            else if (operacao === "RESTO")
            {
                resultado= num1 % num2;
            }
            else if (operacao === "PORCENTAGEM")
            {
                resultado= num1* num2 / 100;
            }
            else // sem parenteses
            {
                console.log("Operação Inexistente");
            }
            return resultado;
        }
    </script>
</body>
</html>
